<!DOCTYPE html>
<html lang="en">

<head>
  <title>Etch-a-Sketch!</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="header">
    Click and Drag!
  </div>
  <main>
    <div class="user-options">
      <!-- div that contains user options -->
      <div class="color-picker-container">
        <input type="color" class="color-picker" name="Brush" id="draw-color-picker" value="#2E3138"></input>
        <input type="color" class="color-picker" name="Background" id="background-color-picker" value="#FEFEFE"></input>
      </div>
      <button class="toggleable" id="eraser">Eraser</button>
      <button class="toggleable" id="rainbow">Rainbow</button>
      <button id="clear-button">Clear Canvas</button>
      <div class="size-adjust">
        <div class="size-value">16x16</div>
        <input type="range" min="1" max="64" id="size-slider" value="16">
      </div>
    </div>
    <div id="sketch-container">
      <!-- div that contains the 16x16 grid of the etch-a-sketch -->
    </div>
  </main>
  <div class="footer">
    <p>
      Made By
      <a href="https://github.com/jordanotsuji" target"_blank">
        Jordan Otsuji
      </a>
    </p>
  </div>
</body>

</html>
